<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <form id="registerForm">
        <h2>Register</h2>
        <input type="text" id="username" name="username" placeholder="Username" required><br><br>
        <input type="password" id="password" name="password" placeholder="Password" required><br><br>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required><br><br>
        <button type="submit">Register</button>
        <p class="form-link">Already have an account? <a href="http://localhost/AI-Movie-Recommender/">Login here</a></p>
    </form>

    <script src="scripts/register.js"></script>
</body>
</html>
