<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
     <main class="chat-section">
            <h1 class="text-center">Awesome Chatbot App</h1>
            <div class="media-body">
                <img src="download.jpeg" class="image-media" alt="Chatbot Icon">
                <div class="status">
                    <h5>Chatbot</h5>
                    <span>Online</span>
                </div>
            </div>
            <div class="chat-container" id="chat-container"></div>
            <div class="input-group">
                <input type="text" class="input-text" id="input-text" placeholder="Enter your message">
                <button class="btn-primary" id="send-btn" disabled>SEND</button>
            </div>
        </main>
    </div>

    <script src="main.js"></script>
</body>
</html>
