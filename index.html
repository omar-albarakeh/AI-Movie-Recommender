<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <form id="loginForm">
        <h2>Login</h2>

    </form>

    <script src="http://localhost/AI-Movie-Recommender/front-end/pages/login/scripts/login.js"></script>

</html>
